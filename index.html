<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="./style.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Palindrome Checker</title>
    </head>
    <body>
        <div class="container-fluid">
          <div class="row d-flex justify-content-center">
                <section class="col-md-6 mt-5">
                
                    <div class="">
                        <h1>Palindrome Checker</h1>
                        <p class="mt-5 mb-5">A palindrome is a word or sentence that's spelled the same way both forward and backward,
                            ignoring punctuation, case,
                            and spacing.
                        </p>
                    </div>
                    <form>
                        <div class="d-flex col-md-6">
                            <input id="inputString" type="text" placeholder="Enter word to check" required />
                            <input id="submitButton" type="submit" value="Check now" class="btn" />
                        </div>
                    </form>
                    <br>
                    <div id="displayWord"> </div>
                    </div>
                </section>
          </div>
        </div>

<script src="Palindrome Checker.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
    </body>
</html>
